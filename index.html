<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@500;700&family=Edu+SA+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <main>
      <div class="btn-container">
        <button id="black-and-white">black & white</button>
        <button id="warm">warm</button>
        <button id="cool">cool</button>
        <button id="neon">neon</button>
        <button id="clear">clear</button>
      </div>

      <div class="slider-container">
        <label for="grid-size">grid size</label>
        <input
          type="range"
          min="2"
          max="100"
          value="32"
          class="styled-slider slider-progress"
          id="grid-size"
          name="grid-size"
        />
      </div>

      <div class="grid-container"></div>
    </main>

    <footer>&copy; 2022 Casssb for The Odin Project</footer>

    <script src="script.js"></script>
  </body>
</html>
